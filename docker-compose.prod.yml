version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - texttosql-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    # No external port mapping - only accessible via Docker network
    environment:
      - PYTHONPATH=/app
      - ENV=production
    volumes:
      - ./database:/app/database  # Mount sample database
      - model_cache:/app/models  # Cache the downloaded AI model
    networks:
      - texttosql-network

volumes:
  model_cache:  # Persistent storage for AI model

networks:
  texttosql-network:
    driver: bridge