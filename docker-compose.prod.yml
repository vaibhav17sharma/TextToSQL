version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - texttosql-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    # No external port mapping - only accessible via Docker network
    environment:
      - PYTHONPATH=/app
      - ENV=production
    volumes:
      - model_cache:/app/models  # Cache the downloaded AI model
    depends_on:
      - postgres
    networks:
      - texttosql-network

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=testdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgres:/docker-entrypoint-initdb.d:ro
    networks:
      - texttosql-network

volumes:
  postgres_data:
  model_cache:  # Persistent storage for AI model

networks:
  texttosql-network:
    driver: bridge