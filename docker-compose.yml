version: '3.8'

services:
  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "3000:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - texttosql-network

  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "8000:8000"  # Expose for development/debugging
    volumes:
      - ./backend:/app
      - ./database:/app/database  # Mount sample database
      - model_cache:/app/models  # Cache the downloaded AI model
    environment:
      - PYTHONPATH=/app
    networks:
      - texttosql-network

volumes:
  model_cache:  # Persistent storage for AI model

networks:
  texttosql-network:
    driver: bridge